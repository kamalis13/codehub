
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="icon" href="Image/Food2.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <h1>Spicy Bite</h1>
            <ul>
                <li>Home |</li>
                <li>Menu |</li>
                <li>Orders |</li>
                <li>Gift Cards </li>
            </ul>
        </nav>
    </div>

    <div class="food">
        <div class="items">
            <img src="Image/Food1.jpg" alt="Food">
            <p style="font-size: 20px; font-weight: 800;">Starters</p>
        </div>
       

       
       <div class="items">
        <img src="Image/Food4.jpg" alt="Food">

       </div>
       
     
       </p>
       <div class="items">
        <img src="Image/Food6.jpg" alt="Food">

       </div>
       
    
       <div class="items">
        <img src="Image/Food7.jpg" alt="Food">

    </div>

    <div class="contact">

            <tr>
                <td>Name</td>

                </td>
            </tr>

                <td>Age</td>
                <td>
                    <input type="number" placeholder="Age">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                   
                </td>
                
            </tr>
        </table>
        
       </form>
       <button>Send</button>
