<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>

<body>
    <div id="wrapper">
        <h2>CM to Inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in cm">
        </div>
        <div>
            <button type="submit" onclick="converter()">Convert to Inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <!-- DOM (Document Object Model) -> Access or control the html by using JavaScriot -->
    <script>
        function converter() {
            const cmVal = Number(document.getElementById("input").value)
            // Number --> value will be taken as integer or number
            // document --> inside this whole html code is available
            // getElementById --> fetch the particular tag by using the id (line 13)
            // value --> get the value of particular input box (value given by user)
            const inchVal = cmVal / 2.54
            const result = document.getElementById("result")
            result.innerHTML = inchVal.toFixed(2) + " Inches"
            // innerHTML --> it changes the html tag; inchVal will be displayed in id = result (line 18)
            // toFixed(2) --> decimal value upto 2
        }
    </script>
</body>

</html>
